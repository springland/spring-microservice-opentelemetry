<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Your Cart</title>

    <!-- Optional Bootstrap for nicer UI -->
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>

<body class="bg-light">

<div class="container py-5">

    <h1 class="mb-4">Shopping Cart</h1>

    <h2>Select a Product</h2>

    <form action="/cart/add" method="post" class="mb-4">

        <select name="productId" class="form-select w-50">
            <option value="">-- Choose Product --</option>

            <!-- Loop through product list -->
            <option th:each="p , iterStat : ${products}"
                    th:value="${p.id}"
                    th:text="${p.name}"

                    th:selected="${iterStat.index == 0}">
            </option>
        </select>

        <button class="btn btn-success mt-3" type="submit">Add to Cart</button>
    </form>
    <!-- If cart is empty -->
    <div th:if="${items.size()} == 0" class="alert alert-info">
        Your cart is empty.
    </div>

    <!-- If there are items -->
    <div th:if="${items.size()} > 0">
        <table class="table table-bordered table-striped">
            <thead class="table-dark">
            <tr>
                <th>Product</th>
                <!--
                <th style="width: 80px;">Qty</th>
                <th style="width: 120px;">Price</th>
                <th style="width: 150px;">Subtotal</th>
                -->
            </tr>
            </thead>
            <tbody>
            <tr th:each="item : ${items}">
                <td th:text="${item.name}">Product Name</td>
                <!--
                <td th:text="${item.quantity}">1</td>
                <td th:text="${#numbers.formatDecimal(item.price, 1, 'POINT', 2, 'NONE')}">
                    0.00
                </td>
                <td th:text="${#numbers.formatDecimal(item.subtotal(), 1, 'POINT', 2, 'NONE')}">
                    0.00
                </td>
                -->
            </tr>
            </tbody>
        </table>


        <div class="mt-4">
            <a href="/checkout" class="btn btn-primary">Proceed to Checkout</a>
        </div>
    </div>

</div>

</body>
</html>
